--- 
# information
project: 
  title: "7 bit xnor popcount array multiplication"
  description: "description"
  picture: docs/empty.png
  author: "Camilo Soto"
  license: LICENSE

# optional interfaces you want to use: gpio, la1, la2, la3, irq, clk2, wishbone & openram
interfaces: ['la1', 'gpio', 'wishbone']

# test within caravel
caravel_test:
  recipe: "coco_test"
  directory: "caravel_test"
  id: 1
  module_name: "wrapped_bin_mult"

# module test
module_test:
  recipe: "all" 
  directory: "project directory"
  makefile: "Makefile"

# run the wrapper formal proof
wrapper_proof:
  directory: "."
  sby: "properties.sby"

# openlane config, used in case I need to re-harden
openlane:
  config: "config.tcl"

# source required for various configs and module instantiation
source:
    - wrapper.v
    - function_generator/src/generator.v
    - function_generator/src/xnor7.v
    - function_generator/src/bin_mult.v
    - function_generator/src/top_bin.v

# gds - check nothing on metal 5, DRC & LVS
gds:
  directory: "gds"
  gds_filename: "wrapped_bin_mult.gds"
  lvs_filename: "wrapped_bin_mult.lvs.powered.v"
  lef_filename: "wrapped_bin_mult.lef"
